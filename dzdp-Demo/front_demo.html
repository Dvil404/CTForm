<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./表单验证.js"></script>
</head>
<body>
    
        <h2>首页 >> 会员注册</h2>
		<form action="">
			<label>用户名:<label>
			<input type="text" placeholder="请输入账户名" value=""/><br/>
			<label>密码:<label>
			<input type="password"  placeholder="请输入密码" /><br/>

			<label>性别:<label>
			<input type="radio" name="gender" value="m" checked="checked"/> 男(Male)
			<input type="radio" name="gender" value="f"/> 女(Female)<br/>
			
			<label>证件类型:<label>
			<input type="radio" name="idcard" value="personId"/> 身份证
			<input type="radio" name="idcard"  value="passportId"/> 护照
			<input type="radio" name="idcard"  value="driverId"/> 驾驶证
			<input type="radio" name="idcard"  value="junguanId"/> 军官证 <br/>

			<input type="checkbox"/> 全选 <br/>
			<input type="checkbox" name="car" value="道奇挑战者1"/> 全款 道奇挑战者 2019款 SXT标准版 新车整车汽车跑车平行进口车 星际黑 <br/>
			<input type="checkbox" name="car" value="道奇挑战者2"/> 全款 道奇挑战者 2019款 SXT标准版 新车整车汽车跑车平行进口车 天空蓝 <br/>
			<input type="checkbox" name="car" value="道奇挑战者3"/> 全款 道奇（Dodge）2018款挑战者SXT 3.6L Plus版 跑车整车【全国可 <br/>
		
			<label>你的标签</label> <br/>
			<input type="checkbox" name="character" value="xiaoxianrou"/> 小鲜肉 <br/>
			<input type="checkbox" name="character"  value="IT码农"/> 程序猿 <br/>
			<input type="checkbox" name="character"  value="shixisheng"/> 实习生 <br/>
			<input type="checkbox" name="character" value="yangguang"/> 阳光帅气 <br/>

			<label>期望薪资类型</label> 
			<select>
				<option>年薪</option>
				<option>月薪</option>
				<option>日薪</option>
				<option>时薪</option>
			</select>
			<select>
				<option>1500以下</option>
				<option>1500-19999</option>
				<option>2000-2999</option>
				<option>3000-4999</option>
			</select> <br/>

			<label>自我评价|项目描述</label> <br/>
			<textarea></textarea><br/>

			HTML5的新元素<br/>
			毕业时间|出生日期 <input type="date"/>
							<input type="time"/><br/>
			选择月份:<input type="month"/><br/>
			颜色:<input type="color"/><br/>
			数值：<input type="number" /><br/>

			<label>提交控件</label><br/>
			<input type="submit" value="注册|搜索|登录|保存|修改">

			<input type="button" value="普通按钮" />
			<input type="reset" value="重置" />

		</form>
</body>
</html>
